name: Cypress Test CI

on: [push]

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Cypress run
              uses: cypress-io/github-action@v4
              with:
                  start: npx cypress run --record --key 71f952ed-bbe6-4760-aeae-90d363152945
